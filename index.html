<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GrapesJS Plugin Boilerplate</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/grapesjs-plugin-boilerplate.min.js" ></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>

    <div id="gjs" style="height:0px; overflow:hidden">


    <script type="text/javascript">
      var editor = grapesjs.init({
        height: '100%',
        showOffsets: 1,
        noticeOnUnload: 0,
        storageManager: { autoload: 0 },
        container: '#gjs',
        fromElement: true,

        plugins: ['YOUR-PLUGIN-NAME'],
        pluginsOpts: {
          'YOUR-PLUGIN-NAME': {}
        },
        canvas:{
          styles:['https://www.w3schools.com/w3css/4/w3.css',
          'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css']
        }
      });

      var assetManager = editor.AssetManager;
      assetManager.add('https://www.w3schools.com/w3images/team2.jpg');
      assetManager.add('https://www.w3schools.com/w3images/team1.jpg');
      assetManager.add('https://www.w3schools.com/w3images/team3.jpg');
      assetManager.add('https://www.w3schools.com/w3images/team4.jpg');
      assetManager.add('https://www.w3schools.com/w3images/steak.jpg');
      assetManager.add('https://www.w3schools.com/w3images/cherries.jpg');
      assetManager.add('https://www.w3schools.com/w3images/wine.jpg');
      assetManager.add('https://www.w3schools.com/w3images/croissant.jpg');
      assetManager.add('https://www.w3schools.com/w3images/newyork.jpg');
      assetManager.add('https://www.w3schools.com/w3images/paris.jpg');
      assetManager.add('https://www.w3schools.com/w3images/sanfran.jpg');
      assetManager.add('https://www.w3schools.com/w3images/woods.jpg');
      assetManager.add('https://www.w3schools.com/w3images/bridge.jpg');
      assetManager.add('https://www.w3schools.com/w3images/jane.jpg');
      assetManager.add('https://www.w3schools.com/w3images/coffeeshop.jpg');
      assetManager.add('https://www.w3schools.com/w3images/coffeehouse2.jpg');

      window.editor = editor;
    </script>
  </body>
</html>
